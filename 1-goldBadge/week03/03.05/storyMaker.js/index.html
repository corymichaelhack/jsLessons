<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Silly Story Maker</title>
    <style>
     body {
      font-family: helvetica, sans-serif;
      width: 350px;
    }
    label {
      font-weight: bold;  
    }
    div {
      padding-bottom: 20px;
    }
    input[type="text"] {
      padding: 5px;
      width: 150px;
    }
    p {
      background: #FFC125;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
    }

    </style>
</head>
<body>
    <div>
        <label for="customName">Enter Custom Name:</label>
        <input type="text" name="customName" id="customname">
    </div>
    <div>
        <label for="us"><input type="radio" name="ukus" id="us" value='us'>US</label>
        <label for="uk"><input type="radio" name="ukus" id="uk" value='uk'>UK</label>
    </div>
    <div><button class="randomize">Generate Story</button></div>
    <p class="story"></p>
    <script src="main.js"></script>
</body>
</html>
